<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Vadivel Babu Visiting Card</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        padding: 0;
      }
      :root {
        font-family: "Roboto", sans-serif;
      }
      body {
        background: #08705b;
        background: linear-gradient(
          120deg,
          rgb(146, 227, 210) 0%,
          rgb(66, 144, 140) 53%,
          rgba(8, 161, 166, 1) 100%
        );
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .bg-gradient {
        background: linear-gradient(
          120deg,
          rgb(152, 148, 244) 0%,
          rgb(77, 77, 150) 53%,
          rgb(39, 137, 212) 100%
        );
      }

      .card:hover .card__content {
        transform: rotateY(180deg);
      }

      .card__front,
      .card__back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        background-color: rgb(37, 70, 88);
        color: rgb(123, 218, 218);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        gap: 5px;
      }

      .card__back {
        transform: rotateY(180deg);
      }
      .card {
        perspective: 1000px;
        width: 500px;
        height: 350px;
      }
      .card__content {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      a {
        text-decoration: none;
        color: rgb(123, 218, 218);
      }
      a:hover {
        color: rgb(125, 148, 250);
      }
      .title {
        font-weight: 800;
      }
      .card:hover a {
        color: rgb(100, 128, 252);
      }
      .name {
        font-size: 55px;
      }
      .title,
      a {
        font-size: 25px;
      }
      @media (max-width: 450px) {
        .card {
          width: 300px;
          height: 150px;
        }
        .name {
          font-size: 25px;
        }
        .title,
        a {
          font-size: 12px;
        }
      }
      @media (min-width: 450px) and (max-width: 668px) {
        .card {
          width: 400px;
          height: 250px;
        }
        .name {
          font-size: 45px;
        }
        .title,
        a {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <div class="card__front">
          <h1 class="name">Vadivel Babu</h1>
          <p class="title"><i>Full Stack Engineer</i></p>
        </div>
        <div class="card__back">
          <a href="mailto:vadivel1893@gmail.com" class="mail"
            ><i class="fa fa-envelope"></i> vadivel1893@gmail.com</a
          >
          <a href="tel:9488321578" class="mail"
            ><i class="fa fa-phone"></i> +91 9488321578</a
          >
          <a
            href="https://portfolio-eight-roan-30.vercel.app/"
            target="_blank"
            class="portfolio"
            ><i class="fa fa-address-book"></i> Vadivelbabu.com</a
          >
        </div>
      </div>
    </div>
    <script>
      const card = document.querySelector(".card");
      const body = document.querySelector("body");
      card.addEventListener("mouseenter", () => {
        body.classList.add("bg-gradient");
      });

      card.addEventListener("mouseleave", () => {
        body.classList.remove("bg-gradient");
      });
    </script>
  </body>
</html>
